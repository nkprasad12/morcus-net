name: morcus.net CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  presubmit-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - name: Installing npm dependencies
        run: npm ci --omit optional
      - name: Installing Python dependencies
        run: pip install -r requirements.txt
      - name: Running unit tests
        run: npm run coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
      - name: Checking formatting
        run: npm run format-check

  integration-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - name: Installing npm dependencies
        run: npm ci
      - name: Running integration checks
        run: npm run integration-tests
      - name: Upload Puppeteer Screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: puppeteer_screenshots
          path: |
            puppeteer_screenshots/

  pytype-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Installing Python dependencies
        run: pip install -r requirements.txt
      - name: Checking Pytype
        run: npm run pytype

  image-dev:
    uses: ./.github/workflows/build-image.yaml
    secrets: inherit

  validate-image:
    needs: [image-dev]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - name: Installing npm dependencies
        run: npm ci
      - name: Pulling docker image
        run: docker pull ghcr.io/nkprasad12/morcus-dev:latest
      - name: Running integration checks
        run: npm run integration-tests-docker
      - name: Upload Puppeteer Screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: puppeteer_screenshots_docker
          path: |
            puppeteer_screenshots/
